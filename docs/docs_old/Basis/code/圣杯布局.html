<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body{
      min-width: 600px
    }

    #header,
    #footer {
      height: 100px;
      width: 100%;
      background-color: burlywood;
      text-align: center;
    }

    #container {
      padding: 0 200px 0 200px;
      overflow: hidden;
    }

    #content,
    #left,
    #right {
      float: left;
      min-height: 400px;
      position: relative;
    }

    #left {
      margin-left: -100%;
      left: -200px;
      width: 200px;
      background-color: red;
    }

    #right {
      margin-left: -200px;
      right: -200px;
      width: 200px;
      background-color: blue;
    }

    #content {
      width: 100%;
      background-color: green;
    }
  </style>
</head>

<body>
  <div id="header">#header</div>
  <div id="container">
    <div id="content">#content</div>
    <div id="left">#left</div>
    <div id="right">#right</div>
  </div>
  <div id="footer">#footer</div>
</body>

</html>
