<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双翼布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-width: 600px;
    }

    #header,
    #footer {
      height: 100px;
      line-height: 100px;
      width: 100%;
      background-color: goldenrod;
      text-align: center;
    }

    #container {
      overflow: hidden;
    }

    #content,
    #left,
    #right {
      float: left;
      min-height: 200px;
    }

    #left {
      margin-left: -100%;
      width: 200px;
      background-color: blue;
    }

    #right {
      margin-left: -200px;
      width: 200px;
      background-color: blueviolet;
    }

    #content {
      width: 100%;
    }

    #main {
      min-height: 200px;
      padding: 0 200px 0 200px;
      background-color: gray;
    }
  </style>
</head>

<body>
  <div id="header">#header</div>
  <div id="container">
    <div id="content">
      <div id="main">#main</div>
    </div>
    <div id="left">#left</div>
    <div id="right">#right</div>
  </div>
  <div id="footer">#footer</div>
</body>

</html>
